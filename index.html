<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom Dr World</title>
    <link rel="stylesheet" href="dr.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hellow Well Come To <br />DR Robotic World</h2>
      <div class="dr-sekelton-wrap">
        <div class="dr-robot-head-wrap">
          <div class="dr-robot-head-spike-wrap">
            <div class="dr-spike-top"></div>
            <div class="dr-spike-base"></div>
          </div>
          <div class="dr-robot-face">
            <div class="dr-robot-eye-rap">
              <div class="dr-robot-eye-one"></div>
              <div class="dr-robot-eye-one"></div>
            </div>
            <div class="dr-robot-face-mouth">
              <div class="dr-face-stripe-one"></div>
              <div class="dr-face-stripe-two"></div>
            </div>
          </div>
        </div>
        <div class="dr-robot-body-wrap">
          <div class="dr-robot-body-wrap-two">
            <div class="dr-robot-left-hand-wrap">
              <div class="dr-robot-forarm"></div>
              <div class="dr-robot-finger"></div>
            </div>
            <div class="dr-robo-center-body">
              <h2>HEllOW</h2>
            </div>
            <div class="dr-robot-right-hand-wrap">
              <div class="dr-robot-forarm"></div>
              <div class="dr-robot-finger"></div>
            </div>
          </div>
        </div>
        <div class="dr-robot-footer">
          <div class="dr-robot-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
